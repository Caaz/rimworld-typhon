name: Build

on:
  workflow_call: {}
  workflow_dispatch: {}
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - run: |
        npm install
        npm run buildpug production
        npm run buildsource
    - uses: actions/upload-artifact@v2
      with:
        name: Mod
        path: |
          1.3
          1.4
          1.5
          1.6
          metadata.json
          loadFolders.xml
          About
          Assemblies
          Defs
          Languages
          Patches
          Sounds
          Textures
          News
          *.md
