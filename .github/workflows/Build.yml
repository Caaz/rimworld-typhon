name: Build

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install pug-cli for building XMLs
      run: npm install pug-cli -g

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1

    - name: Setup NuGet.exe for use with actions
      uses: NuGet/setup-nuget@v1.0.5

    - name: Restore NuGet packages
      run: nuget restore Typhon.sln

    - name: Build
      run: msbuild Typhon.sln /p:Configuration=Release

    - name: Set release packageId
      uses: rvolo/xml-replace-action@v0.3
      with:
        filepath: "About/About.xml"
        xpath: "/ModMetaData/packageId/text()"
        replace: "caaz.typhon"

    - name: Set release name
      uses: rvolo/xml-replace-action@v0.3
      with:
        filepath: "About/About.xml"
        xpath: "/ModMetaData/name/text()"
        replace: "Typhon"

    - name: Upload Preview Mod
      uses: actions/upload-artifact@v2
      with:
        name: Typhon
        path: |
          About
          Assemblies
          Defs
          Patches
          Textures
          Sounds
          News
          *.md
